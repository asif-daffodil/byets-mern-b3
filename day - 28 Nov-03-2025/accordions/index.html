<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto min-h-screen grid place-content-center gap-4">
        <div class="accordion border w-96">
            <div class="head border-b p-3 font-bold text-xl cursor-pointer bg-black text-white relative before:content-['-'] before:absolute before:h-full before:aspect-square before:text-white before:top-0 before:right-0 before:grid before:place-items-center">What is your name?</div>
            <div class="details px-3 py-3 max-h-max overflow-hidden transition-all duration-500">My name is Lakkhan!</div>
        </div>
        <div class="accordion border w-96">
            <div class="head border-b p-3 font-bold text-xl hover:bg-gray-300 cursor-pointer relative before:content-['+'] before:absolute before:h-full before:aspect-square before:text-black before:top-0 before:right-0 before:grid before:place-items-center">What is your city?</div>
            <div class="details px-3 py-0 max-h-0 overflow-hidden transition-all duration-500">My city is Dhaka!</div>
        </div>
        <div class="accordion border w-96">
            <div class="head border-b p-3 font-bold text-xl hover:bg-gray-300 cursor-pointer relative before:content-['+'] before:absolute before:h-full before:aspect-square before:text-black before:top-0 before:right-0 before:grid before:place-items-center">What class do you read in?</div>
            <div class="details px-3 py-0 max-h-0 overflow-hidden transition-all duration-500">I read in class 4!</div>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
