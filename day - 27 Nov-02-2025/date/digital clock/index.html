<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto min-h-screen grid place-items-center">
        <div class="border rounded p-4 w-96 bg-gradient-to-tr from-blue-300 via-sky-200 to-white">
            <div class="text-center text-4xl" id="time">09:31:32 AM</div>
            <div class="text-center text-2xl text-gray-500 my-3" id="tarikh">Jan-01-1970</div>
            <div class="flex gap-1" id="week">
                <div class="border w-full text-center">Sun</div>
                <div class="border w-full text-center">Mon</div>
                <div class="border w-full text-center">Tue</div>
                <div class="border w-full text-center">Wed</div>
                <div class="border w-full text-center">Thu</div>
                <div class="border w-full text-center">Fri</div>
                <div class="border w-full text-center">Sat</div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
